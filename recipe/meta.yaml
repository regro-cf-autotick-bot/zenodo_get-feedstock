{% set name = "zenodo_get" %}
{% set version = "1.6.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zenodo_get-{{ version }}.tar.gz
  sha256: b0ac60af981682e711f42c7ba1483f49c23869d9fc169f6addb63f8a95847a72

build:
  number: 0
  noarch: python
  entry_points:
    - zenodo_get = zenodo_get.zget:zenodo_get
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - requests
    - python-wget

test:
  imports:
    - zenodo_get
  commands:
    - pip check
    - zenodo_get --help
  requires:
    - pip

about:
  home: https://gitlab.com/dvolgyes/zenodo_get
  summary: Zenodo_get - a downloader for Zenodo records
  license: AGPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - casperdcl
    - ickc
